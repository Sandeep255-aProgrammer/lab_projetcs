<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Image</title>
    <style>
        body {
            text-align: center;
            margin: 20px;
        }
        img {
            max-width: 100%; /* Ensures the image is responsive */
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Image Display</h1>
    <img src="{{image}}" alt="Description of the image">
    <p>This is an example of displaying an image on a webpage.</p>
</body>
</html>
