<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Station Info Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="file"] {
            margin: 8px 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h2>Station Information Form</h2>
    <form action={{url_for('add_station')}} method="POST" enctype="multipart/form-data">
        <!-- Input for station name -->
        <label for="station-name">Station Name:</label>
        <input type="text" id="station-name" name="name" required placeholder="Enter the station name">

        <!-- Input for image upload -->
        <label for="station-image">Upload Image:</label>
        <input type="file" id="station-image" name="image" accept="image/*" required>

        <!-- Input for comment -->
        <label for="station-comment">Comment:</label>
        <textarea id="station-comment" name="comment" rows="4" placeholder="Enter your comment here..."></textarea>

        <!-- Submit button -->
        <button type="submit">Submit</button>
    </form>

</body>
</html>
